<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Content/css/main.css">
    <title>Detalii despre vizita</title>
</head>

<body style="background-color: gray;">
    <header class="header">
        <div class="header__container">
            <img class="header__logo" src="../assets/header/Broken-Dreams.png" alt="Logo">
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="list__item">
                        <a href="index.html" class="nav-link">
                            <img class="list__item-icon" src="../assets/header/house-icon.svg" alt="home-logo">
                            <p class="list__item-text">Acasa</p>
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="about.html" class="nav-link">
                            <img class="list__item-icon" src="../assets/header/info-icon.svg" alt="info-logo">
                            <p class="list__item-text">Despre</p>
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="statistics.html" class="nav-link">
                            <img class="list__item-icon" src="../assets/header/statistics-icon.svg" alt="statistics-logo">
                            <p class="list__item-text">Statistici</p>
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="contact.html" class="nav-link">
                            <img class="list__item-icon" src="../assets/header/contact-icon.svg" alt="contact-logo">
                            <p class="list__item-text">Contact</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="details">
        <h1 class="details__title">Introduceti detaliile referitoare la vizita</h1>
        <hr>
        <form action="#" class="details__form">
            <label for="visit-date">Data realizarii vizitei *</label>
            <input required id="visit-date" type="date">

            <label for="objects-data">Obiecte date/furnizate de condamnat *</label>
            <input required id="object-data" type="text">

            <label for="visit-nature">Natura vizitei *</label>
            <input required id="visit-nature" type="text">

            <label for="summary">Rezumatul discutiilor *</label>
            <input required id="summary" type="textarea">

            <label for="visit-time">Durata vizitei *</label>
            <input required id="visit-time" type="time">

            <label for="prisoner-mood">Starea detinutului *</label>
            <input required id="prisoner-mood" type="text">

            <button type="submit" class="details__form__submit">Trimite</button>

        </form>
    </main>

    <footer class="footer">
        <div class="footer__container">
            <p class="footer__copyright">
                &copy; Copyright Broken Dreams 2023. Toate drepturile rezervate.
            </p>
            <nav class="footer__social-links">
                <ul class="social-links__list">
                    <li class="list-item">
                        <a href="" class="list-item__link">
                            <img src="../assets/footer/facebook-icon.svg" alt="facebook-logo">
                        </a>
                    </li>
                    <li class="list-item">
                        <a href="" class="list-item__link">
                            <img src="../assets/footer/email-icon.svg" alt="email-logo">
                        </a>
                    </li>
                    <li class="list-item">
                        <a href="" class="list-item__link">
                            <img src="../assets/footer/whatsapp-icon.svg" alt="whatsapp-logo">
                        </a>
                    </li>
                    <li class="list-item--arrow">
                        <a href="" class="list-item__link">
                            <img src="../assets/footer/back-to-top.svg" alt="back-to-top logo">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>

</body>

</html>
