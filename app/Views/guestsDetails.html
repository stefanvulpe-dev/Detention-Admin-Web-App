<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="../../public/Content/css/main.css">
    <title>Detalii despre vizitatori</title>
  </head>

  <body>
    <header class="header">
      <div class="header__container">
        <img class="header__logo" src="../../public/assets/header/Broken-Dreams.png" alt="Logo">
        <div class="nav__toggle">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="list__item">
              <a href="../../public/index.html" class="nav-link">
                <img class="list__item-icon" src="../../public/assets/header/house-icon.svg" alt="home-logo">
                <p class="list__item-text">Acasa</p>
              </a>
            </li>
            <li class="list__item">
              <a href="about.html" class="nav-link">
                <img class="list__item-icon" src="../../public/assets/header/info-icon.svg" alt="info-logo">
                <p class="list__item-text">Despre</p>
              </a>
            </li>
            <li class="list__item">
              <a href="statistics.html" class="nav-link">
                <img class="list__item-icon" src="../../public/assets/header/statistics-icon.svg" alt="statistics-logo">
                <p class="list__item-text">Statistici</p>
              </a>
            </li>
            <li class="list__item">
              <a href="contact.html" class="nav-link">
                <img class="list__item-icon" src="../../public/assets/header/contact-icon.svg" alt="contact-logo">
                <p class="list__item-text">Contact</p>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="guest-main">
      <section class="guest-main__aside">
        <button id="add-visitor" class="guest-main__aside__button">Adauga vizitator</button>
        <button class="guest-main__aside__button">
          Sterge toti vizitatorii
        </button>
      </section>
      <section class="guest-main__list">
        <div class="guest-main__list__card">
          <img
            src="../../public/assets/guest-details/photo1.png"
            alt="guest photo"
            class="guest-main__list__card__photo"
          />
          <div class="guest-main__list__card__name">
            <h3 class="guest-main__list__card__label">Nume:</h3>
            <span class="guest-main__list__card__info">Popescu Ion</span>
          </div>
          <div class="guest-main__list__card__dBirth">
            <h3 class="guest-main__list__card__label">Data nasterii:</h3>
            <time class="guest-main__list__card__info" datetime="1973-09-23"
              >24.09.1973</time
            >
          </div>
          <div class="guest-main__list__card__buttons">
            <button class="guest-main__list__card__buttons__delete">
              <img
                src="../../public/assets/guest-details/trash.svg"
                alt="delete button"
              />
            </button>
            <button class="guest-main__list__card__buttons__edit">
              <img src="../../public/assets/guest-details/pen.svg" alt="edit button" />
            </button>
          </div>
        </div>

        <a href="visitDetails.html" class="guest-main__list__next-page"
          >Continua</a
        >
      </section>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <p class="footer__copyright">
          &copy; Copyright Broken Dreams 2023. Toate drepturile rezervate.
        </p>
        <nav class="footer__social-links">
          <ul class="social-links__list">
            <li class="list-item">
              <a href="" class="list-item__link">
                <img src="../../public/assets/footer/facebook-icon.svg" alt="facebook-logo">
              </a>
            </li>
            <li class="list-item">
              <a href="" class="list-item__link">
                <img src="../../public/assets/footer/email-icon.svg" alt="email-logo">
              </a>
            </li>
            <li class="list-item">
              <a href="" class="list-item__link">
                <img src="../../public/assets/footer/whatsapp-icon.svg" alt="whatsapp-logo">
              </a>
            </li>
            <li class="list-item">
              <a href="" class="list-item__link">
                <img src="../../public/assets/footer/back-to-top.svg" alt="back-to-top logo">
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>

    <script src="../Scripts/detailsModal.js"></script>
    <script src="../Scripts/navToggle.js"></script>
