          <div class="nav__toggle">
            <span class="bar"></span>

            <span class="bar"></span>

              </li>
              <li class="list__item">
                <a href="about.html" class="nav-link">
                  <img class="list__item-icon" src="../../public/assets/header/info-icon.svg" alt="info-logo">
                  <p class="list__item-text">Despre</p>

              </li>
              <li class="list__item">
                <a href="statistics.html" class="nav-link">

          </nav>
        </div>
      </header>

    <main class="details">
        <form action="#" class="details__form">          
            <div class="details__form__labels">
              <h1 class="details__form__labels__title">Introduceti detaliile referitoare la vizita</h1>
                <div class="details__form__labels__container">
                    <label class="form-text" for="visit-date">Data realizarii vizitei *</label>
                    <input class="form-input" required id="visit-date" type="date">
                </div>

                <div class="details__form__labels__container">
                    <label class="form-text" for="object-data">Obiecte date/furnizate de condamnat *</label>
                    <input class="form-input" required id="object-data" type="text">
                </div>               

                <div class="details__form__labels__container">
                    <label class="form-text" for="visit-time">Durata vizitei *</label>
                    <input class="form-input" required id="visit-time" type="time">
                </div>

                <div class="details__form__labels__container">
                    <label class="form-text" for="prisoner-mood">Starea detinutului *</label>
                    <input class="form-input" required id="prisoner-mood" type="text">
                </div>
                <div class="details__form__labels__container">
                    <label class="form-text" for="visit-nature">Natura vizitei *</label>
                    <textarea class="form-textarea" required id="visit-nature"  maxlength="100"></textarea>
                </div>

                <div class="details__form__labels__container">
                    <label class="form-text" for="summary">Rezumatul discutiilor *</label>
                    <textarea class="form-textarea" required id="summary" maxlength="200"></textarea>
                </div>

            </div>
            <div class="details__form__buttons">
              <a href="guestsDetails.html" class="details__form__buttons__back">Inapoi</a>
              <button type="submit" class="details__form__buttons__submit">Trimite</button>              
            </div>
            

        </form>
    </main>
