<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Enter the details about yourself and/or other guests that may come along with you to visit a prisoner. A guest may be a family memeber, a lawyer or a psychologist and needs to provide some personal data in order to schedule a visit on Detention Admin website.">
  <link rel="stylesheet" href="/styles/css/main.css">
  <link rel="icon" href="/assets/tab-icon.svg">
  <title>Detalii despre vizitatori</title>
</head>

<body>
  <header class="header" id="page-header">
    <div class="header__container">
      <a href="/">
        <img class="header__logo" src="/assets/header/page_logo.svg" alt="Logo">
      </a>
      <div class="nav__toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="list__item">
            <a href="/" class="nav-link">
              <img class="list__item-icon" src="/assets/header/house-icon.svg" alt="home-logo">
              <p class="list__item-text">Acasa</p>
            </a>
          </li>
          <li class="list__item">
            <a href="/views/about.html" class="nav-link">
              <img class="list__item-icon" src="/assets/header/info-icon.svg" alt="info-logo">
              <p class="list__item-text">Despre</p>
            </a>
          </li>
          <li class="list__item">
            <a href="#" class="nav-link" id="stats-link">
              <img class="list__item-icon" src="/assets/header/statistics-icon.svg" alt="statistics-logo">
              <p class="list__item-text">Statistici</p>
            </a>
          </li>
          <li class="list__item">
            <a href="/views/contact.html" class="nav-link">
              <img class="list__item-icon" src="/assets/header/contact-icon.svg" alt="contact-logo">
              <p class="list__item-text">Contact</p>
            </a>
          </li>
          <li class="list__item">
            <a href="#" class="profile-link">
              <img class="person-logo" src="" alt="person-logo">
            </a>
            <button id="logout-button">
              <img class="list__item-icon" src="/assets/header/logout.svg" alt="contact-logo">
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="guest-main">
    <form class="search-bar list-off">
      <input type="text" name="searchPrisoner" id="searchPrisoner" placeholder="Caută un deținut">
      <button type="submit">
        <img src="/assets/guest-details/search.svg" alt="search bar">
      </button>
      <ul class="result-list hidden"></ul>
    </form>

    <section class="guest-main__aside">
      <div class="prisoner__card hidden">
        <div class="prisoner__card-banner">
          <div class="delete-card">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
          </div>
          <img src="/assets/guest-details/prisoner.webp" alt="prisoner-picture" class="prisoner__card-photo">
          <h1 class="prisoner__card-title">Deținut</h1>
        </div>
        <div class="prisoner__card-details">
          <p class="prisoner-name"></p>
        </div>
      </div>
      <button id="add-user" class="guest-main__aside__button">
        Adaugă-mă ca vizitator
      </button>
      <button id="add-visitor" class="guest-main__aside__button">
        Adaugă vizitator
      </button>
      <button id="deleteButton" class="guest-main__aside__button">
        Șterge toți vizitatorii
      </button>
    </section>
    <ul class="guest-main__list">
      <li>
        <a href="" class="guest-main__list__next-page">Continuă</a>
      </li>
    </ul>
  </main>

  <footer class="footer">
    <div class="footer__container">
      <p class="footer__copyright">
        &copy; Copyright Broken Dreams 2023. Toate drepturile rezervate.
        <a href="/views/help.html" class="doc-link">Help &#x21A9;</a>
      </p>
      <nav class="footer__social-links">
        <ul class="social-links__list">
          <li class="list-item">
            <a href="" class="list-item__link">
              <img src="/assets/footer/facebook-icon.svg" alt="facebook-logo">
            </a>
          </li>
          <li class="list-item">
            <a href="mailto:detentionwebsite@gmail.com?subject=Contact us" class="list-item__link">
              <img src="/assets/footer/email-icon.svg" alt="email-logo">
            </a>
          </li>
          <li class="list-item">
            <a href="" class="list-item__link">
              <img src="/assets/footer/whatsapp-icon.svg" alt="whatsapp-logo">
            </a>
          </li>
          <li class="list-item">
            <a href="#page-header" class="list-item__link">
              <img src="/assets/footer/back-to-top.svg" alt="back-to-top logo">
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </footer>
  <script src="/scripts/main.js"></script>
  <script src="/scripts/guestDetails.js"></script>
  <script src="/scripts/modals.js"></script>
</body>

</html>
