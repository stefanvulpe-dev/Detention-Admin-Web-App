<html>

<head>
  <style>
    td {
      font-family: arial, sans-serif;
      border-bottom-style: solid;
      border-color: #dddddd;
      border-bottom-width: 1px;
      text-align: left;
      padding-top: 13px;
      padding-right: 14px;
    }

    p {
      font-family: arial, sans-serif;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      color: gray;
      font-size: small;
    }

    .topper {
      background-color: #003d8f;
      width: 100%;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      padding: 20px;
    }

    hr {
      border-top: 1px solid #e2e1e1;
      border-left: 0px;
    }

    content {
      margin: 0 auto;
      width: fit-content;
    }

    .field-title {
      font-family: arial, sans-serif;
      font-weight: bolder;
    }
  </style>
</head>

<body>
  <div class="topper">
    <h1>Multumim pentru feedback!</h1>
  </div>
  <br>
  <div class="content">
    <br>
    <br>
    <br>
    <table width="293">
      <tr>
        <td><span class="field-title">First name: </span> {{firstName}}</td>
      </tr>
      <tr>
        <td><span class="field-title">Last Name: </span> {{lastName}}</td>
      </tr>
      <tr>
        <td><span class="field-title">Suggestions: </span> {{suggestions}}</td>
      </tr>
    </table>
    <br>
    <br>
  </div>
  <br>
  <br>
  <br>
  <hr>
  <div class="footer content" style="margin: 0 auto;width: fit-content;">
    <p>
      Copyright &#169; Broken Dreams 2023</p>
  </div>

</body>

</html>
