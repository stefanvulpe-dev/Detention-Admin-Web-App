<html>

<head>
  <style>
    table {
      border-collapse: separate;
      border-spacing: 10px;
    }

    hr {
      border-top: 1px solid #e2e1e1;
      border-left: 0px;
    }

    p {
      font-family: arial, sans-serif;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      color: gray;
      font-size: small;
    }

    .topper {
      background-color: #003d8f;
      width: 100%;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      padding: 20px;
    }

    content {
      margin: 0 auto;
      width: 80%;
    }

    .field-title {
      font-family: arial, sans-serif;
      font-weight: bolder;
      font-size: larger;
    }

    .field-text {
      font-family: arial, sans-serif;
    }
  </style>
</head>

<body>
  <div class="topper">
    <h1>Multumim pentru feedback!</h1>
  </div>
  <br>
  <div class="content">
    <br>
    <br>
    <br>
    <table>
      <tr>
        <td>
          <span class="field-title">First name: </span> <span class="field-text">{{firstName}}</span>
          <hr>
        </td>
      </tr>
      <tr>
        <td>
          <span class="field-title">Last Name: </span> <span class="field-text">{{lastName}}</span>
          <hr>
        </td>

      </tr>
      <tr>
        <td>
          <span class="field-title">Suggestions: </span> <span class="field-text">{{suggestions}}</span>
          <hr>
        </td>
      </tr>
    </table>
    <br>
    <br>
  </div>
  <br>
  <br>
  <br>
  <hr>
  <div class="footer content">
    <p>
      Copyright &#169; Broken Dreams 2023
    </p>
  </div>

</body>

</html>
